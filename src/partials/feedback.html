<section class="feedback">
  <div class="container">
    <div class="swiper">
      <ul class="swiper-wrapper" id="feedback-list"></ul>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev">
        <svg class="arrow" width="14" height="14">
          <use href="../img/feedback/feedback-arrows.svg#icon-left-arrow"></use>
        </svg>
      </div>
      <div class="swiper-button-next">
        <svg class="arrow" width="14" height="14">
          <use
            href="../img/feedback/feedback-arrows.svg#icon-right-arrow"
          ></use>
        </svg>
      </div>
    </div>
  </div>
</section>
