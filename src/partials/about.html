<section class="about-us" id="about">
  <div class="container">
    <div class="about-content">
      <picture class="team-image">
        <source
          media="(min-width: 1440px)"
          srcset="
            /img/about/about/desk-about.png    1x,
            /img/about/about/desk-about@2x.png 2x
          "
        />
        <source
          media="(min-width: 768px) and (max-width: 1439px)"
          srcset="
            /img/about/about/tablet-about.png    1x,
            /img/about/about/tablet-about@2x.png 2x
          "
        />
        <source
          media="(max-width: 767px)"
          srcset="
            /img/about/about/mob-about.png    1x,
            /img/about/about/mob-about@2x.png 2x
          "
        />
        <img
          class="about-image"
          src="/images/about/about/desk-about.png"
          alt="ArtistsHub Team"
          loading="lazy"
          width="704"
          height="413"
          style="width: 100%; height: auto"
        />
      </picture>
    </div>
    <div class="about-text-container">
      <svg class="about-icon">
        <use href="/img/icons.svg#icon-logo"></use>
      </svg>
      <h2 class="section-title">About ArtistsHub</h2>
      <p class="section-description">
        At ArtistsHub, our mission is to connect music lovers with the artists
        they adore. We strive to create a vibrant community where discovering
        new music is as enjoyable as listening to it.
      </p>
    </div>
  </div>
</section>
