<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/favicon.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArtistsHub</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>
      
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,400;0,500;0,600&family=Epilogue:wght@700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <script type="module" crossorigin src="/ArtistsHub/index.js"></script>
    <link rel="stylesheet" crossorigin href="/ArtistsHub/assets/index-BGYP7iJx.css">
  </head>
    
    <main>
      
      
      
      
      
      
       <section class="modal-feedback-section">
  <div class="container modal-feedback-wrapper">
    <button class="modal-feedback-close" type="button">
      <svg class="modal-close-icon" width="14" heigth="14">
        <use href="../img/modal-feedback.svg#close"></use>
      </svg>
    </button>
    <form action="" class="modal-feedback-form">
      <h2 class="modal-feedback-heading">Submit feedback</h2>
      <div class="modal-input-wrapper name-input-wrapper">
        <label class="modal-feedback-label" for="modal-feedback-name"
          >Name</label
        >
        <input
          class="modal-feedback-input name-input"
          id="modal-feedback-name"
          name="modalFeedbackName"
          type="text"
          placeholder="Emily"
        />
      </div>
      <div class="modal-input-wrapper message-input-wrapper">
        <label class="modal-feedback-label" for="modal-feedback-message"
          >Message</label
        >
        <textarea
          class="modal-feedback-input message-input"
          id="modal-feedback-message"
          name="modalFeedbackMessage"
          type="text"
          placeholder="Type your message..."
          rows="4"
        ></textarea>
      </div>
      <div class="stars-wrapper">
        <span class="radio-wrapper" id="star-1"
          ><input
            class="star-radio visually-hidden"
            id="radio-1"
            type="radio"
            name="star"
            value="1" /><label for="radio-1"
            ><svg
              class="modal-feedback-stars star1"
              width="30"
              heigth="30"
              data-value="1"
            >
              <use href="../img/modal-feedback.svg#star"></use></svg></label
        ></span>
        <span class="radio-wrapper" id="star-2"
          ><input
            class="star-radio visually-hidden"
            id="radio-2"
            type="radio"
            name="star"
            value="2" /><label for="radio-2"
            ><svg
              class="modal-feedback-stars star2"
              width="30"
              heigth="30"
              data-value="2"
            >
              <use href="../img/modal-feedback.svg#star"></use></svg></label
        ></span>
        <span class="radio-wrapper" id="star-3"
          ><input
            class="star-radio visually-hidden"
            id="radio-3"
            type="radio"
            name="star"
            value="3" /><label for="radio-3"
            ><svg
              class="modal-feedback-stars star3"
              width="30"
              heigth="30"
              data-value="3"
            >
              <use href="../img/modal-feedback.svg#star"></use></svg></label
        ></span>
        <span class="radio-wrapper" id="star-4"
          ><input
            class="star-radio visually-hidden"
            id="radio-4"
            type="radio"
            name="star"
            value="4" /><label for="radio-4"
            ><svg
              class="modal-feedback-stars star4"
              width="30"
              heigth="30"
              data-value="4"
            >
              <use href="../img/modal-feedback.svg#star"></use></svg></label
        ></span>
        <span class="radio-wrapper" id="star-5"
          ><input
            class="star-radio visually-hidden"
            id="radio-5"
            type="radio"
            name="star"
            value="5" /><label for="radio-5"
            ><svg
              class="modal-feedback-stars star5"
              width="30"
              heigth="30"
              data-value="5"
            >
              <use href="../img/modal-feedback.svg#star"></use></svg></label
        ></span>
      </div>
      <button class="modal-feedback-submit" type="submit">Submit</button>
    </form>
  </div>
</section>

    </main>

    

  </body>
</html>
